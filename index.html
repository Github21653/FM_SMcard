<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class="mImg" src="assets/images/avatar-jessica.jpeg" alt="">
    <h3 class="name">Jessica Randall</h3>
    <p class="loc">London, United Kingdom</p>
    <p class="quote">"Front-end developer and avid reader."</p>

    <div class="btns">
      <span class="btn">Github</span>
      <span class="btn">Frontend Mentor</span>
      <span class="btn">Linkedln</span>
      <span class="btn">Twitter</span>
      <span class="btn">Instagram</span>
    </div>
  </div>
</body>
</html>
